{% if numbers %}
    <h2>Stored Numbers: </h2>
    <ul>
        {% for number in numbers %}
        <li>{{number.id}}: {{number.value}} <a href="{% url 'nums_delete' number_id=number.id %}">|x|</a></li>
        {% endfor %}
    </ul>
{% else %}
    <h2>There are no stored numbers. Try to create it!</h2>
{% endif %}
